<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuildPCBs Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'pcb-primary': '#0038df',
              'pcb-primary-light': '#4c7dff',
              'pcb-primary-dim': 'rgba(0, 56, 223, 0.1)',
              'pcb-dark': '#0a0a0a',
              'pcb-panel': '#111111',
              'pcb-border': '#2a2a2a',
              'gold-seal': '#fbbf24',
            },
            backgroundImage: {
              'tech-grid': "linear-gradient(to right, #1f1f1f 1px, transparent 1px), linear-gradient(to bottom, #1f1f1f 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        -webkit-font-smoothing: antialiased;
      }
      ::selection {
        background: #0038df;
        color: #ffffff;
      }
      /* Tech Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0038df; 
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(17, 17, 17, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid #2a2a2a;
      }
      
      .tech-border {
        border: 1px solid #2a2a2a;
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(0, 56, 223, 0.5);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
